install:
  - curl -L https://github.com/luismbo/cl-travis/raw/master/install.sh | sh
  - if [ "${LISP:(-2)}" = "32" ]; then
      sudo apt-get install libc6-dev-i386 libffi-dev:i386;
    fi
  - mkdir -p ~/quicklisp/dists/pauldist
  - curl -L http://pauldist.kisp.in/pauldist.txt > ~/quicklisp/dists/pauldist/distinfo.txt
  - touch  ~/quicklisp/dists/pauldist/enabled.txt
  - cd ~/quicklisp/local-projects && git clone https://github.com/kisp/argsem-soundness.git
  - cd ~/quicklisp/local-projects && git clone https://github.com/kisp/graph-adj.git
  - cd ~/quicklisp/local-projects && git clone https://github.com/kisp/graph-tgf.git
  - cd ~/quicklisp/local-projects && git clone https://github.com/kisp/graph-apx.git
  - cd ~/quicklisp/local-projects && git clone https://github.com/kisp/trivial-graph-canonization.git
  #- git clone --depth=1 git://github.com/trivial-features/trivial-features.git ~/lisp/trivial-features
  #- git clone git://common-lisp.net/projects/alexandria/alexandria.git ~/lisp/alexandria
  #- git clone --depth=1 git://github.com/cl-babel/babel.git ~/lisp/babel

script:
  - cl -e '(ql:quickload "arfe-test")
           (uiop:quit (if (myam:load-and-run! "arfe-test") 0 1))'
